## General
set-option -s escape-time 0
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g history-limit 60000

## Title
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #W @ #H"

## Status bar
# right panel
set-option -g status-right "[#(tmux show -g mouse|sed 's/ /:/')][%Y-%m-%d(%a) %H:%M]"

## Mouse
# Enable mouse mode
set-option -g mouse on
bind-key m if-shell "tmux show-options -g mouse | grep off" "set-option -g mouse on" "set-option -g mouse off"
# Mouse scroll
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
bind-key -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -N1 -X scroll-down
# enable fast scrolling with Ctrl
bind-key -T root C-WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
#bind-key-key -T root C-WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -T copy-mode-vi C-WheelUpPane send -X halfpage-up
bind-key -T copy-mode-vi C-WheelDownPane send -X halfpage-down

## Clipboard
set-window-option -g mode-keys vi
bind-key v copy-mode \; display "Copy mode! press v to begin-selection"
bind-key -T copy-mode-vi v send -X begin-selection
if-shell 'test "$(uname -s)" = "Darwin"' "source-file ~/.tmux.conf.macos" ""
if-shell 'test "$(uname -s)" = "Linux"' "source-file ~/.tmux.conf.linux" ""

## Key bind-keying
unbind-key C-b
set-option -g prefix C-z
bind-key C-z send-prefix

bind-key r source-file ${HOME}/.tmux.conf \; display "Reloaded!"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key | split-window -h \; select-layout even-horizontal
bind-key - split-window -v \; select-layout even-vertical

## Status bar
set-option -g status-position top
set-option -g status-justify centre
set-option -g status-interval 1

set-window-option -g monitor-activity on
set-option -g visual-activity on

# left panel
set-option -g status-left-length 40
set-option -g status-left "#{?client_prefix,#[reverse],}#h [#S #I #P]"

set-option -g default-terminal "screen-256color"

## COLOUR (Solarized 256)
# cf. https://raw.githubusercontent.com/seebi/tmux-colors-solarized/master/tmuxcolors-256.conf

# default statusbar colors
#set-option -g status-bg default #base02
#set-option -g status-fg colour136 #yellow
#set-option -g status-attr default
set-option -g status-style fg="colour136",bg="default"

# default window title colors
#set-window-option -g window-status-fg colour244 #base0
#set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
set-window-option -g window-status-style fg="colour244","bg=default"

# active window title colors
#set-window-option -g window-status-current-fg colour166 #orange
#set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-style fg="colour166",bg="default"

# pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01
set-option -g pane-border-style fg="colour235"
set-option -g pane-active-border-style fg="colour240"

# message text
#set-option -g message-bg colour235 #base02
#set-option -g message-fg colour166 #orange
set-option -g message-style fg="colour166",bg="colour235"

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
