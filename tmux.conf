## General
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 60000

## Title
set -g set-titles on
set -g set-titles-string "[tmux] #W @ #H"

## Status bar
# right panel
set -g status-right "[#(tmux show -g mouse|sed 's/ /:/')][%Y-%m-%d(%a) %H:%M]"

## Mouse
# Enable mouse mode
set -g mouse on
bind m if-shell "tmux show-options -g mouse | grep off" "set -g mouse on" "set -g mouse off"
# Mouse scroll
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N1 -X scroll-down
# enable fast scrolling with Ctrl
bind -T root C-WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
#bind-key -T root C-WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind -T copy-mode-vi C-WheelUpPane send -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send -X halfpage-down

## Clipboard
setw -g mode-keys vi
bind v copy-mode \; display "Copy mode! press v to begin-selection"
bind -T copy-mode-vi v send -X begin-selection
if-shell 'test "$(uname -s)" = "Darwin"' "source-file ~/.tmux.conf.macos" ""
if-shell 'test "$(uname -s)" = "Linux"' "source-file ~/.tmux.conf.linux" ""

## Key binding
unbind C-b
set -g prefix C-z
bind C-z send-prefix

bind r source-file ${HOME}/.tmux.conf \; display "Reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h
bind - split-window -v

## Status bar
set -g status-position top
set -g status-justify centre
set -g status-interval 1

setw -g monitor-activity on
set -g visual-activity on

# left panel
set -g status-left-length 40
set -g status-left "#{?client_prefix,#[reverse],}#h [#S #I #P]"

set -g default-terminal "screen-256color"

## COLOUR (Solarized 256)
# cf. https://raw.githubusercontent.com/seebi/tmux-colors-solarized/master/tmuxcolors-256.conf

# default statusbar colors
set-option -g status-bg default #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
